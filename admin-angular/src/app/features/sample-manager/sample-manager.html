<div class="p-6 lg:p-10 max-w-7xl mx-auto">
    <!-- Header -->
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
        <div>
            <h1
                class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-blue-600 mb-2">
                Sample Library
            </h1>
            <p class="text-gray-400 text-sm">Upload, manage, and preview your audio samples.</p>
        </div>

        <!-- Filter -->
        <div class="flex items-center gap-3 bg-brand-surface border border-white/5 rounded-lg p-1.5">
            <span class="text-xs font-bold text-gray-500 uppercase px-2">Filter:</span>
            <select [(ngModel)]="selectedCategory" (change)="loadSamples()"
                class="bg-transparent text-sm text-white focus:outline-none border-none py-1 px-2 cursor-pointer hover:text-brand-cyan transition-colors">
                <option value="">All Categories</option>
                <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
            </select>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

        <!-- Left Column: Upload Panel -->
        <div class="lg:col-span-1">
            <div class="glass-panel p-6 sticky top-6">
                <h2 class="text-xl font-bold text-white mb-6 flex items-center gap-2">
                    <span>üì§</span> Add New Sample
                </h2>

                <!-- Tabs -->
                <div class="flex p-1 bg-black/20 rounded-lg mb-6">
                    <button class="flex-1 py-2 text-xs font-bold uppercase tracking-wider rounded-md transition-all"
                        [class.bg-brand-primary]="activeTab === 'upload'"
                        [class.text-brand-dark]="activeTab === 'upload'" [class.text-gray-500]="activeTab !== 'upload'"
                        (click)="activeTab = 'upload'">
                        File Upload
                    </button>
                    <button class="flex-1 py-2 text-xs font-bold uppercase tracking-wider rounded-md transition-all"
                        [class.bg-brand-primary]="activeTab === 'url'" [class.text-brand-dark]="activeTab === 'url'"
                        [class.text-gray-500]="activeTab !== 'url'" (click)="activeTab = 'url'">
                        External URL
                    </button>
                </div>

                <!-- Upload Form -->
                <div *ngIf="activeTab === 'upload'" class="space-y-4 animate-fade-in">
                    <div class="relative group">
                        <input type="file" (change)="onFileSelected($event)" accept="audio/*"
                            class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10">
                        <div
                            class="border-2 border-dashed border-white/10 rounded-xl p-8 text-center group-hover:border-brand-primary/50 group-hover:bg-brand-primary/5 transition-all">
                            <div class="text-3xl mb-2" *ngIf="!uploadFile">üìÅ</div>
                            <div class="text-3xl mb-2" *ngIf="uploadFile">üéµ</div>
                            <p class="text-sm text-gray-400 font-medium">
                                {{ uploadFile ? uploadFile.name : 'Click or drop file here' }}
                            </p>
                        </div>
                    </div>

                    <input type="text" [(ngModel)]="uploadName" placeholder="Sample Name (Optional)"
                        class="w-full bg-black/20 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-gray-600 focus:border-brand-primary focus:outline-none transition-colors">

                    <select [(ngModel)]="uploadCategory"
                        class="w-full bg-black/20 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-brand-primary focus:outline-none transition-colors appearance-none">
                        <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
                    </select>

                    <button (click)="handleUpload()" [disabled]="!uploadFile"
                        class="w-full py-3 bg-gradient-to-r from-brand-primary to-brand-secondary text-brand-dark font-bold rounded-lg hover:shadow-lg hover:shadow-brand-primary/20 disabled:opacity-50 disabled:cursor-not-allowed transition-all">
                        Upload Sample
                    </button>
                </div>

                <!-- URL Form -->
                <div *ngIf="activeTab === 'url'" class="space-y-4 animate-fade-in">
                    <input type="text" [(ngModel)]="urlValue" placeholder="https://..."
                        class="w-full bg-black/20 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-gray-600 focus:border-brand-primary focus:outline-none transition-colors">

                    <input type="text" [(ngModel)]="urlName" placeholder="Sample Name"
                        class="w-full bg-black/20 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-gray-600 focus:border-brand-primary focus:outline-none transition-colors">

                    <select [(ngModel)]="urlCategory"
                        class="w-full bg-black/20 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-brand-primary focus:outline-none transition-colors appearance-none">
                        <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
                    </select>

                    <button (click)="handleAddUrl()" [disabled]="!urlValue"
                        class="w-full py-3 bg-gradient-to-r from-brand-primary to-brand-secondary text-brand-dark font-bold rounded-lg hover:shadow-lg hover:shadow-brand-primary/20 disabled:opacity-50 disabled:cursor-not-allowed transition-all">
                        Add from URL
                    </button>
                </div>

            </div>
        </div>

        <!-- Right Column: List -->
        <div class="lg:col-span-2">

            <!-- Loading -->
            <div *ngIf="loading" class="flex justify-center py-20">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-brand-primary"></div>
            </div>

            <!-- Empty -->
            <div *ngIf="!loading && samples.length === 0" class="text-center py-20 opacity-50">
                <div class="text-4xl mb-4">üì≠</div>
                <p>No samples found.</p>
            </div>

            <!-- Grid -->
            <div *ngIf="!loading" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div *ngFor="let sample of samples"
                    class="group bg-brand-surface/30 border border-white/5 hover:border-brand-primary/30 rounded-xl p-4 transition-all hover:bg-white/5">

                    <div class="flex justify-between items-start mb-3">
                        <div class="flex items-center gap-3 overflow-hidden">
                            <div
                                class="w-10 h-10 rounded bg-gradient-to-br from-gray-800 to-black flex items-center justify-center border border-white/5 shrink-0">
                                <span class="text-lg">üéµ</span>
                            </div>
                            <div class="min-w-0">
                                <h3
                                    class="font-bold text-white truncate group-hover:text-brand-primary transition-colors">
                                    {{ sample.name }}</h3>
                                <span
                                    class="text-xs px-2 py-0.5 rounded-full bg-white/5 text-gray-400 border border-white/5">
                                    {{ sample.category }}
                                </span>
                            </div>
                        </div>
                        <button (click)="deleteSample(sample._id!)"
                            class="text-gray-600 hover:text-red-400 p-1 opacity-0 group-hover:opacity-100 transition-opacity">
                            üóëÔ∏è
                        </button>
                    </div>

                    <div class="flex items-center gap-2 mt-4">
                        <audio [src]="sample.url ? sample.url : '/api' + sample.path" controls
                            class="w-full h-8 opacity-70 hover:opacity-100 transition-opacity revert-layer"></audio>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
