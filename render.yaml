services:
  # Backend Service
  - type: web
    name: lounis-sampler-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: FREESOUND_API_KEY
        sync: false

  # Sampler Frontend (Static Site)
  - type: static
    name: lounis-sampler
    rootDir: sampler-front
    publishDir: .
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Admin Panel (Static Site)
  - type: static
    name: lounis-sampler-admin
    rootDir: admin-angular
    buildCommand: npm install && npm run build
    publishDir: dist/admin-angular/browser
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
