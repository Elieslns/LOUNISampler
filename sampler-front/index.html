<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="LOUNISampler - Web Audio Sampler with 16 pads, sequencer, and effects">
  <title>LOUNISampler</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* Reset & Base */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      min-height: 100vh;
      background: #050505;
      color: #fff;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Prevent text selection on pads */
    body {
      user-select: none;
      -webkit-user-select: none;
    }

    /* Loading state */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 20px;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #222;
      border-top-color: #00d4ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .loading-text {
      color: #666;
      font-size: 0.875rem;
    }
  </style>
</head>

<body>
  <!-- Loading state (shown until JS loads) -->
  <div class="loading" id="loading">
    <div class="loading-spinner"></div>
    <span class="loading-text">Loading LOUNISampler...</span>
  </div>

  <!-- Main Sampler Component (rendered by JS) -->
  <my-sampler id="sampler" style="display: none;"></my-sampler>

  <script type="module" src="./src/components/MySampler.js"></script>
  <script type="module">
    // Hide loading, show sampler
    document.getElementById('loading').style.display = 'none';
    document.getElementById('sampler').style.display = 'block';

    console.log('ðŸŽ¹ LOUNISampler loaded');
    console.log('Click "Start" to initialize the audio engine');
  </script>
</body>

</html>
